name: Build and Deploy
on:
  push:
    tags:
      - "v*"
permissions:
  contents: write
jobs:
  build-and-deploy:
    # concurrency:
    #   group: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    #   cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Branch
        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          branch=${raw##*/}
          echo "BRANCH=$branch" >> $GITHUB_ENV

      - name: Setup Node.js
        if: ${{ env.BRANCH == 'main' }}
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        if: ${{ env.BRANCH == 'main' }}
        run: |
          yarn install
          npm run build

      - name: Deploy ðŸš€
        if: ${{ env.BRANCH == 'main' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder the action should deploy.
